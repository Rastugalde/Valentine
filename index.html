<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- iPhone Optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>My Valentine ü§ç</title>

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      background: linear-gradient(135deg, #f5f1e6, #dfe9d8);
      font-family: 'Georgia', serif;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: calc(20px + var(--safe-top)) 20px calc(20px + var(--safe-bottom));
      color: #4a5d4a;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      background: rgba(255, 255, 255, 0.65);
      padding: 36px 26px 32px;
      border-radius: 28px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    /* LOGO */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
    }

    .logo svg {
      width: 92px;
      height: 92px;
    }

    h1 {
      font-size: 1.85em;
      margin-bottom: 8px;
      font-weight: normal;
    }

    p {
      font-size: 1.05em;
      margin: 10px 0;
      line-height: 1.4;
    }

    .soft {
      font-style: italic;
      color: #6b7f6b;
    }

    button {
      margin: 14px;
      padding: 14px 34px;
      font-size: 1.05em;
      border: none;
      border-radius: 50px;
      background-color: #a8c3a0;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background-color: #8fb58a;
      transform: scale(1.05);
    }

    .no {
      position: absolute;
      transition: transform 0.25s ease;
    }

    /* Tulip Spotify button */
    .tulip-btn {
      background-color: transparent;
      border: none;
      margin-top: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tulip-btn:hover {
      transform: scale(1.1);
    }

    .tulip-btn svg {
      width: 42px;
      height: 42px;
      fill: #8fae8f;
    }

    .ring {
      margin: 14px 0 4px;
    }

    .ring svg {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <!-- LOGO L + L -->
    <div class="logo">
      <svg viewBox="0 0 120 120">
        <!-- L imprenta -->
        <text
          x="60"
          y="70"
          text-anchor="middle"
          font-size="64"
          fill="#8fae8f"
          font-family="Georgia"
          font-weight="600">
          L
        </text>

        <!-- L cursiva (m√°s grande, mismo centro) -->
        <text
          x="60"
          y="70"
          text-anchor="middle"
          font-size="64"
          fill="#6f8f6f"
          font-family="Brush Script MT, cursive"
          transform="rotate(-45 60 70)">
          L
        </text>
      </svg>
    </div>

    <h1>My Dearest Leikiiii ü§ç</h1>
    <p class="soft">L & L 4 Ever</p>
    <p>I want to ask you something from the heart‚Ä¶</p>

    <button onclick="next()">Continue üåø</button>
  </div>

  <script>
    function ringSVG() {
      return `
      <div class="ring">
        <svg viewBox="0 0 120 120">
          <ellipse cx="60" cy="70" rx="35" ry="20"
            fill="none" stroke="#b6a97a" stroke-width="4"/>
          <polygon points="60,18 75,35 60,52 45,35"
            fill="#f7f7f7" stroke="#cfcfcf" stroke-width="1.5"/>
          <line x1="60" y1="18" x2="60" y2="52"
            stroke="#ffffff" stroke-width="1"/>
        </svg>
      </div>
      `;
    }

    function next() {
      document.getElementById("card").innerHTML = `
        ${ringSVG()}
        <h1>My love ü§ç</h1>
        <p class="soft">Road to Tuscany for 2027 üáÆüáπ</p>
        <p><strong>¬øMe complaces en ser tu Valentine?</strong></p>

        <!-- Tulip Spotify Button -->
        <button class="tulip-btn"
          onclick="window.open('https://open.spotify.com/track/34gCuhDGsG4bRPIf9bb02f?si=ga3Z1bXCRgqL_Mhue4QkDQ','_blank')"
          aria-label="Play our song on Spotify">
          <svg viewBox="0 0 64 64">
            <path d="M32 4c-6 6-12 10-12 18 0 6 4 10 12 10s12-4 12-10c0-8-6-12-12-18z"/>
            <path d="M30 32h28v4H30z"/>
            <path d="M30 44c-10-2-14-8-18-12 8 2 14 4 18 6v6z"/>
            <path d="M34 44c10-2 14-8 18-12-8 2-14 4-18 6v6z"/>
          </svg>
        </button>

        <button onclick="yes()">Yes ü§ç</button>
        <button
          class="no"
          ontouchstart="move(this)"
          onclick="move(this)">
          No üòÖ
        </button>
      `;
    }

    function move(btn) {
      const maxX = 120;
      const maxY = 80;

      const x = Math.random() * maxX * 2 - maxX;
      const y = Math.random() * maxY * 2 - maxY;

      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yes() {
      document.getElementById("card").innerHTML = `
        ${ringSVG()}
        <h1>Forever Us ü§ç</h1>
        <p class="soft">L & L 4 Ever</p>
        <p>You are my today, my tomorrow, and every road we walk together.</p>
        <p><strong>See you in Tuscany, my love üçÉ</strong></p>
      `;
    }
  </script>

</body>
</html>
