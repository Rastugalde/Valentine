<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- iPhone Optimizations -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <title>My Valentine ü§ç</title>

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      background: linear-gradient(135deg, #f5f1e6, #dfe9d8);
      font-family: 'Georgia', serif;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: calc(20px + var(--safe-top)) 20px calc(20px + var(--safe-bottom));
      color: #4a5d4a;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      background: rgba(255, 255, 255, 0.65);
      padding: 34px 26px;
      border-radius: 28px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.9em;
      margin-bottom: 10px;
      font-weight: normal;
    }

    p {
      font-size: 1.05em;
      margin: 10px 0;
      line-height: 1.4;
    }

    .soft {
      font-style: italic;
      color: #6b7f6b;
    }

    button {
      margin: 14px;
      padding: 14px 34px;
      font-size: 1.05em;
      border: none;
      border-radius: 50px;
      background-color: #a8c3a0;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover {
      background-color: #8fb58a;
      transform: scale(1.05);
    }

    .no {
      position: absolute;
      transition: transform 0.25s ease;
    }

    .logo {
      margin-bottom: 18px;
    }

    svg {
      width: 88px;
      height: 88px;
    }

    .ring {
      margin: 16px 0 6px;
    }

    .ring svg {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">

    <!-- Logo LL -->
    <div class="logo">
      <svg viewBox="0 0 100 100">
        <text x="50%" y="55%" text-anchor="middle"
              font-size="60"
              fill="#8fae8f"
              font-family="Georgia"
              font-weight="bold">L</text>

        <text x="55%" y="60%" text-anchor="middle"
              font-size="60"
              fill="#6f8f6f"
              font-family="Brush Script MT, cursive">L</text>
      </svg>
    </div>

    <h1>My Dearest Leikiiii ü§ç</h1>
    <p class="soft">L & L 4 Ever</p>
    <p>I want to ask you something from the heart‚Ä¶</p>

    <button onclick="next()">Continue üåø</button>
  </div>

  <script>
    function ringSVG() {
      return `
      <div class="ring">
        <svg viewBox="0 0 120 120">
          <ellipse cx="60" cy="70" rx="35" ry="20"
            fill="none" stroke="#b6a97a" stroke-width="4"/>
          <polygon points="60,18 75,35 60,52 45,35"
            fill="#f7f7f7" stroke="#cfcfcf" stroke-width="1.5"/>
          <line x1="60" y1="18" x2="60" y2="52"
            stroke="#ffffff" stroke-width="1"/>
        </svg>
      </div>
      `;
    }

    function next() {
      document.getElementById("card").innerHTML = `
        ${ringSVG()}
        <h1>My love ü§ç</h1>
        <p class="soft">Road to Tuscany for 2027 üáÆüáπ</p>
        <p><strong>¬øMe complaces en ser tu Valentine?</strong></p>

        <button onclick="yes()">Yes ü§ç</button>
        <button
          class="no"
          ontouchstart="move(this)"
          onclick="move(this)">
          No üòÖ
        </button>
      `;
    }

    function move(btn) {
      const maxX = 120;
      const maxY = 80;

      const x = Math.random() * maxX * 2 - maxX;
      const y = Math.random() * maxY * 2 - maxY;

      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yes() {
      document.getElementById("card").innerHTML = `
        ${ringSVG()}
        <h1>Forever Us ü§ç</h1>
        <p class="soft">L & L 4 Ever</p>
        <p>You are my today, my tomorrow, and every road we walk together.</p>
        <p><strong>See you in Tuscany, my love üçÉ</strong></p>
      `;
    }
  </script>

</body>
</html>
